livenessProbe:

  httpGet:

    path: /health

    port: 8080

  initialDelaySeconds: 30

  periodSeconds: 10

  timeoutSeconds: 5

  failureThreshold: 3
 
readinessProbe:

  httpGet:

    path: /ready

    port: 8080

  initialDelaySeconds: 10

  periodSeconds: 5

  timeoutSeconds: 3

  failureThreshold: 2
 
